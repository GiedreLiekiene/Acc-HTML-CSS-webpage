<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="./login.css" rel="stylesheet" type="text/css">
    <title>Login/Register</title>
</head>
<body>
    <div class="container">
        <div class="header">Movie rental</div>
        <div class="content">
            <form>
            <div class="section-1">
                <label for="email">Email</label>
                <input type="text" name="email" id="emailLogin" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordLogin" placeholder="password" >
                <br>
                <div class="button-sec">
                <button type="button" class="button" onclick="validateLoginForm()">Sign in</button>
                </div>
            </div>
            </form>
            <form>
            <div class="section-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <br>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="emailRegister" placeholder="email">
                <br>
                <label for="email again">Email again</label>
                <input type="text" name="emailAgain" id="emailAgain" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordRegister" placeholder="password">
                <br>
                <label for="password again">Password again</label>
                <input type="password" name="passwordAgain" id="passwordAgain" placeholder="password">
                <br>
                <div class="button-sec">
                <button type="button" class="button" onclick="validateRegisterForm()">Register</button>
                </div>
            </div>
            </form>
            </div>
        </div>

        <script src="./login.js"></script>
        <div class="footer">
            <div class="footer-sec-1">Made by: Giedre Liekiene</div>
            <div class="footer-sec-2">2023</div>
        </div>
    </div>
</body>
</html>
