<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="./login.css" rel="stylesheet" type="text/css">
    <title>Login/Register</title>
</head>
<body>
    <div class="container">
        <div class="header">Movie rental</div>
        <div class="content">
            <form>
            <div class="section-1">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" >
                <br>
                <div class="button-sec">
                <button class="button" onclick="validateLoginForm()" href="home.html">Sign in</button>
                </div>
            </div>
            </form>
            <form>
            <div class="section-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <br>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email">
                <br>
                <label for="email again">Email again</label>
                <input type="text" name="email" id="email" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <label for="password again">Password again</label>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <div class="button-sec">
                <button class="button" href="home.html">Register</button>
                </div>
            </div>
            </form>
            </div>
        </div>

        <script> 
            function validateLoginForm() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

            // Check if email is in a valid format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                alert('Please provide a valid email address.');
                emailInput.focus();
                return;
             }
            
            // Check if both email and password fields are not empty
            if (email === '' || password === '') {
                alert('Both email and password fields are required.');
                return;
            }

            // Simulate server-side authentication (Replace this with actual server-side logic)
            const validEmail = 'test@example.com';
            const validPassword = 'test123';

            if (email === validEmail && password === validPassword) {
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
        </script>

        <div class="footer">
            <div class="footer-sec-1">Made by: Giedre Liekiene</div>
            <div class="footer-sec-2">2023</div>
        </div>
    </div>
</body>
</html>
