<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="./login.css" rel="stylesheet" type="text/css">
    <title>Login/Register</title>
</head>
<body>
    <div class="container">
        <div class="header">Movie rental</div>
        <div class="content">
            <form>
            <div class="section-1">
                <label for="email">Email</label>
                <input type="text" name="email" id="emailLogin" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordLogin" placeholder="password" >
                <br>
                <div class="button-sec">
                <button type="button" class="button" onclick="validateLoginForm()">Sign in</button>
                </div>
            </div>
            </form>
            <form>
            <div class="section-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="name">
                <br>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="surname">
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="emailRegister" placeholder="email">
                <br>
                <label for="email again">Email again</label>
                <input type="text" name="emailAgain" id="emailAgain" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordRegister" placeholder="password">
                <br>
                <label for="password again">Password again</label>
                <input type="password" name="passwordAgain" id="passwordAgain" placeholder="password">
                <br>
                <div class="button-sec">
                <button type="button" class="button" onclick="validateRegisterForm()">Register</button>
                </div>
            </div>
            </form>
            </div>
        </div>

        <!-- Login form validation  -->
        <script> 
            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            function validateLoginForm() {
                const emailInput = document.getElementById('emailLogin');
                const passwordInput = document.getElementById('passwordLogin');
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

            // Check if email is in a valid format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                alert('Please provide a valid email address.');
                emailInput.focus();
                return;
             }
            
            // Check if both email and password fields are not empty
            if (email === '' || password === '') {
                alert('Both email and password fields are required.');
                return;
            }

            //Find a registered user with matching email and password
            const matchedUser = registeredUsers.find(user => user.email === email && user.password === password);

            if (matchedUser) {
                alert('Login successful!');

                // Store current user's information in local storage
                localStorage.setItem('currentUser', JSON.stringify(matchedUser));
            
                // Redirect to home.html and pass user's rented movies as a query parameter
                window.location.href = `home.html?rentedMovies=${JSON.stringify(matchedUser.rentedMovies)}`;
            } else {
                alert('Invalid email or password. Please try again.');
            }

            // Simulate server-side authentication 
            const validEmail = 'test@example.com';
            const validPassword = 'test123';

            if (email === validEmail && password === validPassword) {
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
        </script>

        <!-- Register form validation -->
        <script>
            function validateRegisterForm() {
            const nameInput = document.getElementById('name');
            const surnameInput = document.getElementById('surname');
            const emailInput = document.getElementById('emailRegister');
            const emailAgainInput = document.getElementById('emailAgain');
            const passwordInput = document.getElementById('passwordRegister');
            const passwordAgainInput = document.getElementById('passwordAgain');

            const name = nameInput.value.trim();
            const surname = surnameInput.value.trim();
            const email = emailInput.value.trim();
            const emailAgain = emailAgainInput.value.trim();
            const password = passwordInput.value.trim();
            const passwordAgain = passwordAgainInput.value.trim();

            // Name field validation
            const nameRegex = /^[A-Za-z]{2,}$/;
            if (!nameRegex.test(name)) {
                alert('Name should contain two or more letters and cannot be empty.');
                nameInput.focus();
                return;
            }

            // Surname field validation (optional)
            if (surname !== '' && !nameRegex.test(surname)) {
                alert('Surname should contain two or more letters.');
                surnameInput.focus();
                return;
            }

            // Email field validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                console.log(email, emailInput);
                alert('Please provide a valid email address.');
                emailInput.focus();
                return;
            }

            // Email again field validation
            if (emailAgain !== email) {
                alert('Email addresses do not match.');
                emailAgainInput.focus();
                return;
            }

            // Password field validation
            if (password.length < 8) {
                alert('Password should be 8 or more symbols long.');
                passwordInput.focus();
                return;
            }

            // Password again field validation
            if (passwordAgain !== password) {
                alert('Passwords do not match.');
                passwordAgainInput.focus();
                return;
            }

            // Redirect to home.html on successful validation
            window.location.href = 'home.html';

            const newUser = {
                name: name,
                surname: surname,
                email: email,
                password: password
            };

            registeredUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            // Store current user's information in local storage
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            window.location.href = 'home.html';
        }
        </script>
        <div class="footer">
            <div class="footer-sec-1">Made by: Giedre Liekiene</div>
            <div class="footer-sec-2">2023</div>
        </div>
    </div>
</body>
</html>
