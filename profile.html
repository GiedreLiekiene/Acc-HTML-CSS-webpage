<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="./profile.css" rel="stylesheet" type="text/css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Movie rental</div>
      <div class="content">
        <table class="table1">
          <tr>
            <td>Home</td>
            <td>Your movies</td>
            <td>Profile</td>
          </tr>
        </table>
        <div>
            <div class="main-heading">Profile</div>
            <div class="profile">
                <img src="icons/profile.png" style="height: 50%; width: 50%" />
            </div>
            <div class="profile-info">
                <div class="profile-info-name">Name:John</div>
                <div class="profile-info-surname">Surname:Newman</div>
                <div class="profile-info-email">Email:john.newman@mail.com</div>
            </div>
            <div class="buttons">
                <button class="button">Reset password</button>
                <button class="button">Reset email</button>
            </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-sec-1">Made by: Giedre Liekiene</div>
      <div class="footer-sec-2">2023</div>
    </div>
  </body>
</html>
