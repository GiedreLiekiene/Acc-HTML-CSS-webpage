  <body>
    <div class="container">
      <div class="header">Movie rental</div>
      <div class="content">
        <table class="table1">
          <tr>
            <td><a href="home.html" class="table1">Home</a></td>
            <td><a href="yourMovies.html" class="table1">Your movies</a></td>
            <td><a href="profile.html" class="table1">Profile</a></td>
          </tr>
        </table>
        <div class="profile-card">
          <div class="main-heading">Profile</div>
          <div class="profile-pic">
            <img src="icons/profile.png" style="height: 30%; width: 30%" />
          </div>
          <div class="profile-info">
            <p class="name" id="name"></p>
            <p class="surname" id="surname"></p>
            <p class="email" id="email"></p>
          </div>
          <div class="buttons">
            <!-- Add the "button" class to both buttons -->
            <button class="button" onclick="resetPassword()">
              Reset password
            </button>
            <button class="button" onclick="resetEmail()">Reset email</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Hardcoded values
      let name = "John";
      let surname = "Newman";
      let email = "john.newman@mail.com";

      function resetPassword() {
        // Implement password reset functionality here if needed
        console.log("Password reset functionality not implemented yet.");
      }

      function resetEmail() {
        const newEmail = prompt("Enter your new email:");

        if (newEmail !== null && newEmail.trim() !== "") {
          // Basic email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailRegex.test(newEmail)) {
            email = newEmail;
            updateProfileInfo();
          } else {
            alert("Invalid email format. Please enter a valid email.");
          }
        } else if (newEmail !== null) {
          alert("Email cannot be empty. Please enter a valid email.");
        }
      }

      function updateProfileInfo() {
        document.getElementById("name").textContent = `Name: ${name}`;
        document.getElementById("surname").textContent = `Surname: ${surname}`;
        document.getElementById("email").textContent = `Email: ${email}`;
      }
    </script>
    <div class="footer">

      <div class="footer-sec-2">2023</div>
    </div>
  </body>
