<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="./profile.css" rel="stylesheet" type="text/css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Movie rental</div>
      <div class="content">
        <table class="table1">
          <tr>
            <td><a href="home.html" class="table1">Home</a></td>
            <td><a href="yourMovies.html" class="table1">Your movies</a></td>
            <td><a href="profile.html" class="table1">Profile</a></td>
          </tr>
        </table>
        <div class="profile-card">
          <div class="main-heading">Profile</div>
          <div class="profile-pic">
            <img src="icons/profile.png" style="height: 30%; width: 30%" />
          </div>
          <div class="profile-info">
            <p class="name" id="name"></p>
            <p class="surname" id="surname"></p>
            <p class="email" id="email"></p>
          </div>
          <div class="buttons">
            <!-- Add the "button" class to both buttons -->
            <button class="button" onclick="resetPassword()">
              Reset password
            </button>
            <button class="button" onclick="resetEmail()">Reset email</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./profile.js"></script>
    <div class="footer">
